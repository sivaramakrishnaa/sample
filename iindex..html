<!DOCTYPE html>
<html>
<head>
    <title>Button Link Example</title>
    <style>
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Google Link Button</h1>
    <!-- Button with a link to Google -->
    <button onclick="window.location.href='https://www.google.com';">
        Go to Google
    </button>
</body>
</html>
