<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Navbar styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: white;
            color: black;
        }

        /* Section styling */
        .section {
            padding: 100px 20px;
        }

        #home {
            background-color: #f4f4f4;
            color: #333;
        }

        #about {
            background-color: #ddd;
            color: #333;
        }

        #contact {
            background-color: #bbb;
            color: #333;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Sections -->
    <div id="home" class="section">
        <h1>Welcome to the Homepage</h1>
        <p>This is the home section of the webpage.</p>
    </div>

    <div id="about" class="section">
        <h1>About Us</h1>
        <p>Learn more about us in this section.</p>
    </div>

    <div id="contact" class="section">
        <h1>Contact</h1>
        <p>Feel free to reach out to us in this section.</p>
    </div>
</body>
</html>
